<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{{ site.keywords }}">
  {% if site.sev == false %}<meta name="robots" content="noindex, follow">{% endif %}

  <!-- OpenGraph FB Meta -->
  <meta property="og:title" content="{{site.title}}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://example.com" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:image" content="https://example.com/assets/fb.png" />

  <!-- Schema.org markup for Google+ -->
	<meta itemprop="name" content="{{site.title}}">
	<meta itemprop="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta itemprop="image" content="https://example.com/assets/fb.png">

  <title>{{site.title}}{% if page.title %} | {{ page.title }}{% endif %}</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  {% stylesheet main %}
  {% javascript vendor/modernizr %}
  {% javascript vendor/zepto %}

  <!-- Facebook Pixel Code -->
  {% if site.fbpixel %}
  <script>
    !function(e,n,t,o,a,c,s){e.fbq||(a=e.fbq=function(){a.callMethod?a.callMethod.apply(a,arguments):a.queue.push(arguments)}
    ,e._fbq||(e._fbq=a),a.push=a,a.loaded=!0,a.version="2.0",a.queue=[],c=n.createElement(t),c.async=!0,c.src=o,s=n.getElementsByTagName(t)[0]
    ,s.parentNode.insertBefore(c,s))}
    (window,document,"script","//connect.facebook.net/en_US/fbevents.js");
    fbq('init', '{{site.fbpixel}}');
    fbq('track', "PageView");
  </script>
  <noscript><img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id={{site.fbpixel}}&ev=PageView&noscript=1" /></noscript>
  {% endif %}
  <!-- End Facebook Pixel Code -->

  <!-- Google Analytics -->
  {% if site.ga %}
  <script>
   (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
   (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
   m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
   })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
   ga('create', '{{site.ga}}', 'auto');
   ga('send', 'pageview');
  </script>
  {% endif %}
  <!-- End Google Analytics -->
</head>
